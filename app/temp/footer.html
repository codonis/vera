<div ng-if="desktop" class="messagge">
    <div class="messagge-header">
        <span class="messagge-icon">
            <i class="fa fa-comments" aria-hidden="true"></i>
        </span>
        <span class="messagge-title">
            Şimdi bize mail gönderin!
        </span>
        <span class="messagge-close">
            <i class="fa fa-times"></i>
        </span>
    </div>
    <div class="messagge-content">
        <div class="messagge-input">
            <input type="text" name="ad" id="ad">
        </div>
        <div class="messagge-input">
            <input type="mail" name="mail" id="mail">
        </div>
        <div class="messagge-input">
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="messagge-input">
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="messagge-footer">
        <button class="btn btn-messagge" type="submit">
            <i class="fa fa-paper-plane"></i>
            <span>Mail Gönder</span>
        </button>
    </div>
</div>
